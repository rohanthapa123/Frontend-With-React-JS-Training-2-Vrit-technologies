					disabled
				/>
				<br />
				<label for="user-password">Password</label>
				<input
					type="password"
					placeholder="Select your password"
					id="user-password"
					disabled
				/>
				<br />
				<label for="user-number">Phone Number</label>
				<input
					type="number"
					placeholder="Select your number here"
					id="user-number"
				/>
				<br />
				<label>Gender</label>
				<select>
					<option>Male</option>
					<option>Female</option>
					<option>Others</option>
				</select>
				<button>Register</button>
				<br />
				<input type="button" value="Submit" />
			</form>
