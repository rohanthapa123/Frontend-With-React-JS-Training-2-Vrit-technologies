			}

			li a:hover {

			.center {

			img {

				border: 1px solid red;

			.item {
				border: 1px solid red;
				width: 100px;
				height: 100px;
				display: none;
			}

			@media screen and (max-width: 375px) {
				#item-1 {
					display: block;
				}
			}
			@media screen and (min-width: 376px) and (max-width: 780px) {
				#item-2 {
					display: block;
				}
			}
			@media screen and (min-width: 781px) and (max-width: 1200px) {
				#item-3 {
					display: block;
				}
			}
